<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
  <title>Bee Hangman</title>
</head>

<body>
  <div class="container">

    <header>
      <h1>Bee Hangman</h1>
      <img src="./assets/images/bevec.png" alt="beehive">
    </header>
    <div id="game-box">
      <div id="game-result"></div>
      <p>Type a letter to begin</p>
      <div id="underscores"></div>
      <p>Wins</p>
      <div id="correct-guesses">0</div>
      <p>Losses</p>
      <div id="wrong-guesses">0</div>
      <p>Wrong Guesses Remaining</p>
      <div id="guesses-remaining">10</div>
      <p>Wrong Letters Guessed</p>
      <div id="letters-guessed">0</div>
      <div id="new-word">
        <button type="button" name="Try again!">Play again</button>
      </div>
    </div>
  </div>

  <script type='text/javascript' src='./assets/javascript/game.js'></script>

</body>

</html>
